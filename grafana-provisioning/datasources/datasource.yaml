apiVersion: 1

datasources:
  - name: ClickHouse
    type: vertamedia-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: ${CLICKHOUSE_DB}
    user: grafana
    secureJsonData:
      password: ${GRAFANA_PASSWORD}
    isDefault: true
    jsonData:
      addCorsHeader: true
      usePOST: true
